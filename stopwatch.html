<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        #Button{
            height: 80px;
            width: 150px;
            background-color: brown;
            color: wheat;
            font-family: Arial, Helvetica, sans-serif;
            border: 1px solid green;
            border-radius: 5px;
            font-size: 20px;
            margin: 5px;
        }
        
        #stopwatch{
            width: 455px;
            height: 55px;
            border: 2px solid green;
            margin-top: 10px;
            font-size: 50px;
            text-align: center;
            background-color: brown;
            color:wheat;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button onclick="start()" id="Button" >START</button>
    <button onclick="pause()" id="Button">PAUSE</button>
    <button onclick="reset()" id="Button">RESET</button>
    <div id="stopwatch">00:00:00</div>
</body>
<script>
    let second = 0;
    let minute = 0;
    let hour = 0;
    let timer;
    let running = false;

    function start() {
        if (!running) {
            running = true;
            timer = setInterval(() => {
                second++;
                if (second == 60) {
                    second = 0;
                    minute++;
                    if (minute == 60) {
                        minute = 0;
                        hour++;
                    }
                }
                document.getElementById("stopwatch").textContent = 
                    (hour < 10 ? "0" + hour : hour) + ":" + 
                    (minute < 10 ? "0" + minute : minute) + ":" + 
                    (second < 10 ? "0" + second : second);
            }, 1000);
        }
    }

    function pause() {
        running = false;
        clearInterval(timer);
    }

    function reset() {
        running = false;
        clearInterval(timer);
        second = 0;
        minute = 0;
        hour = 0;
        document.getElementById("stopwatch").textContent = "00:00:00";
    }
</script>
</html>
