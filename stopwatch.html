<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body{
            background-color: #3D52A0;
        }
        #body {
            
            width: 25%;
            margin: auto;
            text-align: center;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            border-radius: 25px;
            padding: 30px;
            background-color: #ADBBDA;
            margin-top: 100px;
        }
        #body>div{
            border: 0.5px solid green;
            width: 100%;
            margin: auto;
            text-align: center;
        }

        #Button {
            height: 60px;
            width: 150px;
            background-color: #EDE8F5;
            color: rgb(0, 0, 0);
            font-family: Arial, Helvetica, sans-serif;
            border: 1px solid green;
            border-radius: 5px;
            font-size: 20px;
            margin: 5px;
            
        }

        #stopwatch {
            width: 455px;
            height: 55px;
            border: 2px solid green;
            margin-top: 10px;
            font-size: 50px;
            text-align: center;
            background-color: #EDE8F5;
            color: rgb(10, 6, 1);
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="body">
        <div id="stopwatch">00:00:00</div>
        <button onclick="start()" id="Button">START</button>
        <button onclick="pause()" id="Button">PAUSE</button>
        <button onclick="reset()" id="Button">RESET</button>
        
    </div>
</body>
<script>
    let second = 0;
    let minute = 0;
    let hour = 0;
    let timer;
    let running = false;

    function start() {
        if (!running) {
            running = true;
            timer = setInterval(() => {
                second++;
                if (second == 60) {
                    second = 0;
                    minute++;
                    if (minute == 60) {
                        minute = 0;
                        hour++;
                    }
                }
                document.getElementById("stopwatch").textContent =
                    (hour < 10 ? "0" + hour : hour) + ":" +
                    (minute < 10 ? "0" + minute : minute) + ":" +
                    (second < 10 ? "0" + second : second);
            }, 1000);
        }
    }

    function pause() {
        running = false;
        clearInterval(timer);
    }

    function reset() {
        running = false;
        clearInterval(timer);
        second = 0;
        minute = 0;
        hour = 0;
        document.getElementById("stopwatch").textContent = "00:00:00";
    }
</script>

</html>
